        <div class="container-fluid toppage" id="home">
            <div class="container">
              <br><br>
              <div class="landingpage" style="text-align: center;">
                <!-- <div class="landingtext text-center"> -->
                
                  <h1>NEED A TASTE OF PIZZA?</h1>
                  <h1>ORDER IT NOW!</h1>
                </div>

          <div class="container-fluid" id="order">
            <div class="container">
              <h1 class="text-center mt-5">Order Your Pizza</h1>
              <div class="card mycard">
                <div class="card-body">
                    <form>
                        <div class="form-group text-center myform">
                          <label for="Selectyourpizzaflavour1">Select Your Pizza Flavour</label>
                          <select class="form-control" id="pizzaflavour">
                            <option>Select Pizza Flavour</option>
                            <option value="200">Bacon@Ksh 200</option>
                            <option value="300">sausage@ Ksh.300</option>
                            <option value="400">Chicken @Ksh 400</option>
                            <option value="500">black olives @Ksh 500</option>
                            <option value="600">Turkish Ground @Ksh 600</option>
                          </select>
                          <div class="form-group text-center myform">
                            <label for="Selectyourprefferedsize">Select your preefered size</label>
                          <select class="form-control" id="prefferedsize">
                            <option>Select your prefferd size</option>
                            <option value="1000">Regular@Ksh 1000</option>
                            <option value="1300">Medium@ Ksh.1300</option>
                            <option value="1400">Large @Ksh 1400</option>
                          </select>
                          <div class="form-group text-center myform">
                            <label for="Selectyourfavouritecrust">Select your favourite crust</label>
                          <select class="form-control" id="favouritecrust">
                            <option>Select your favourite crust</option>
                            <option value="200">Thin crust@Ksh 200</option>
                            <option value="500">Thick crust@ Ksh.500</option>
                            <option value="600">Deep crust@Ksh 600</option>

                          </select>
                          <div class="form-group text-center myform">
                            <label for="Selectyourfavouritetopping">Select your favourite topping</label>
                          <select class="form-control" id="favouritetopping">
                            <option>Select your favourite topping</option>
                            <option value="300">Mushroom@Ksh 300</option>
                            <option value="350">Onion@ Ksh.350</option>
                            <option value="400">Berry@Ksh 400</option>
                          </select>
                        </div>
                        <div class="form-group text-center myform">
                          <label for="number">Number of Pizza's</label>
                          <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                        </div>
                        <div class="text-center p-5">
                          <button id="pick-up" type="button" class="btn btn-success mybtn">PICK UP</button>
                        </div>
                        <div class="text-center">
                          <button id="make-delivery" type="button" class="btn btn-info mybtn">MAKE DELIVERY</button>
                        </div>
                        <footer class="footer mt-5" id="contacts">
